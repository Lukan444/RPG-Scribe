<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="RPG Scribe - A tool for managing tabletop RPG campaigns"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>RPG Scribe</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/chunk-error-handler.js')
            .then(function(registration) {
              console.log('Chunk error handler service worker registered:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service worker registration failed:', error);
            });
        });

        // Listen for messages from the service worker
        navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'CHUNK_LOAD_ERROR') {
            console.error('Chunk load error detected by service worker:', event.data.url);
            // Dispatch custom event to trigger error boundary
            window.dispatchEvent(new CustomEvent('chunkError', {
              detail: { url: event.data.url }
            }));
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
